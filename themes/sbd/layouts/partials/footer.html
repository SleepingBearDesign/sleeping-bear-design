{{ "<!-- FOOTER -->" | safeHTML }}
{{ if .Site.Copyright }}
<section id="copyright" class="bg-dark">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
				<p>{{ .Site.Copyright }}. Made with <i class="fa fa-heart"></i> by <a href="{{ .Site.Params.url }}" target="_blank">{{ .Site.Params.name }}</a></p>
			</div>
		</div>
	</div>
</section>
{{ end }}
